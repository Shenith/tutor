
  <div class="sticky">
    <div class="list-group">
      <button class="list-group-item list-group-item-action" 
      *ngFor="let c of classes"
      (click)="view(c)"
      >Grade {{c.grade}} {{c.subject}}</button>
    </div>
  </div>


<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Student ID</th>
      <th>Address</th>
      <th>Mobile</th>
      <th>School</th>
      <th>Last Payment</th>
      <th>Last Payed Month</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of students">
      <td *ngIf="s.studentDetails" (click)="attendance(s.key)">{{s.studentDetails.name}}</td>
      <td *ngIf="s.studentNumber">{{s.studentNumber}}</td>
      <td *ngIf="s.studentDetails">{{s.studentDetails.address}}</td>
      <td *ngIf="s.studentDetails">{{s.studentDetails.phone}}</td>
      <td *ngIf="s.studentDetails">{{s.studentDetails.school}}</td>
      <td *ngIf="s.lastPayment">{{s.lastPayment.date}}</td>
      <td *ngIf="s.lastPayment">{{s.lastPayment.month}}</td>
    </tr>
  </tbody>
</table>
