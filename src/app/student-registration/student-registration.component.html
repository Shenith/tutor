<form class="student-registration">
  <h1 class="h3 mb-3 font-weight-normal">Student Registration</h1>

  <label for="studentName" class="sr-only">Student Name</label>
  <input type="text" id="studentName" class="form-control" placeholder="Student Name" required autofocus>

  <label for="phoneNo" class="sr-only">Phone Number</label>
  <input type="number" id="phoneNo" class="form-control" placeholder="Phone Number" required autofocus>

  <label for="school" class="sr-only">School</label>
  <input type="text" id="school" class="form-control" placeholder="School" required>

  <label for="address" class="sr-only">Address</label>
  <input type="text" id="address" class="form-control" placeholder="Address" required>

  <label for="class" class="sr-only">Class</label>
  <input type="text" id="class" class="form-control" placeholder="class" required>


  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
